_schema-version: "3.1"
ID: sap.capire-bookshop
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
description: A simple bookshop application
modules:
- name: capire-bookshop-srv
  path: gen/srv
  provides:
  - name: srv_api
    properties:
      srv-url: ${default-url}
  requires:
  - name: capire-bookshop-db
  - name: capire-bookshop-uaa
  type: nodejs
- name: capire-bookshop-db-deployer
  parameters:
    buildpack: nodejs_buildpack
  path: gen/db
  requires:
  - name: capire-bookshop-db
  type: hdb
- name: capire-bookshop-approuter
  path: app
  requires:
  - name: capire-bookshop-uaa
  - name: capire-bookshop-dest
  - group: destinations
    name: srv_api
    properties:
      forwardAuthToken: true
      name: srv_api
      url: ~{srv-url}
  type: nodejs
parameters:
  enable-parallel-deployments: true
resources:
- name: capire-bookshop-db
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
  type: com.sap.xs.hdi-container
- name: capire-bookshop-uaa
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  type: org.cloudfoundry.managed-service
- name: capire-bookshop-dest
  parameters:
    service: destination
    service-plan: lite
  type: org.cloudfoundry.managed-service
