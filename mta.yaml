_schema-version: "3.1"
ID: sap.capire-bookshop
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
description: A simple bookshop application, build in a self-contained all-in-one fashion, i.e. w&#x2F;o reusing other packages.
modules:
- name: capire-bookshop-srv
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  requires:
  - name: capire-bookshop-db
  type: nodejs
- name: capire-bookshop-db-deployer
  parameters:
    buildpack: nodejs_buildpack
  path: gen/db
  requires:
  - name: capire-bookshop-db
  type: hdb
parameters:
  enable-parallel-deployments: true
resources:
- name: capire-bookshop-db
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
  type: com.sap.xs.hdi-container
