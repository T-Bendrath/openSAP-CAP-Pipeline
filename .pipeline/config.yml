### General project setup
general:
  productiveBranch: 'main'
  buildTool: 'mta'
  gitSshKeyCredentialsId: githubCredentialsId
  verbose: true

### Step-specific configuration
steps:
  handlePipelineStepErrors:
    failOnError: true

  artifactSetVersion:
    gitPushMode: 'NONE'
    commitVersion: false

  uiVeri5ExecuteTests:
    testServerUrl: https://cf-dts-integration-de-opensap-capire-bookshop-approuter.cfapps.eu10.hana.ondemand.com
    runOptions: ["--seleniumAddress=http://localhost:4444/wd/hub", "./conf.js"]

  cloudFoundryDeploy:
    cloudFoundry:
      credentialsId: 'cfCredentialsId'
      org: 'cf-dts-integration-de'
      space: 'openSAP'

### Stage-specific configuration
stages:
  'Central Build':
    buildTool: 'mta'

  'Acceptance':
    cloudFoundryDeploy: false
    uiVeri5ExecuteTests: true

  'Confirm':
    manualConfirmation: false

  'Release':
    cloudFoundryDeploy: true
