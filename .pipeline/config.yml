  cloudFoundryDeploy:
    cloudFoundry:
      credentialsId: 'cfCredentialsId'
      org: 'cf-dts-inner-source'
      space: 'dev'

### Stage-specific configuration
stages:
  # 'Pull-Request Voting':
  #   useCloudMbt: true
  #   failOnError: true

  'Central Build':
    buildTool: 'mta'

  'Acceptance':
    uiVeri5ExecuteTests: true

  'Confirm':
    manualConfirmation: false

  'Release':
    cloudFoundryDeploy: true
