### General project setup
general:
  productiveBranch: 'main'
  buildTool: 'mta'
  # inferBuildTool: true

  gitSshKeyCredentialsId: githubCredentialsId

  # enable only to debug errors, produces too many logs
  verbose: true

### Step-specific configuration
steps:
  handlePipelineStepErrors:
    failOnError: true

  # mavenExecute:
  #   dockerImage: devxci/mbtci:1.0.14

  artifactSetVersion:
    gitPushMode: 'NONE'
    commitVersion: false

  # mtaBuild:
  #   buildTarget: 'CF'
